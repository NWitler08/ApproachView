<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Green Plotter</title>

  <!-- Favicon for desktop browsers -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

  <!-- PWA manifest and icons -->
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #d9cbb0, #7ba05b);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      border: 4px solid #c2a76c;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #hole-selector {
      margin-bottom: 10px;
    }

    #image-container {
      position: relative;
      width: 100%;
      max-height: 600px;
      overflow: hidden;
      border: 3px solid #c2a76c;
      touch-action: manipulation; /* helps mobile click responsiveness */
    }

    #green-image {
      width: 100%;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .tooltip {
      position: absolute;
      background: white;
      padding: 5px;
      border: 1px solid #ccc;
      font-size: 12px;
      display: none;
      z-index: 10;
      pointer-events: none;
      white-space: nowrap;
    }

    .club-buttons {
      position: absolute;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      background: rgba(255, 255, 255, 0.95);
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 20;
      pointer-events: auto;
      display: none;
      /* Removed transform to prevent offset issues */
    }

    .club-buttons button {
      padding: 3px 6px;
      font-size: 12px;
      cursor: pointer;
      user-select: none;
    }

    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }

    .filter-bar button {
      padding: 5px 10px;
      cursor: pointer;
      user-select: none;
    }

    /* Responsive styles for mobile screens */
    @media (max-width: 600px) {
      body {
        padding: 10px;
        font-size: 16px;
      }

      h1 {
        font-size: 2rem;
      }

      .container {
        padding: 10px;
        border-width: 2px;
        max-width: 100%;
      }

      #image-container {
        max-height: 400px;
        border-width: 2px;
      }

      .filter-bar {
        flex-direction: column;
      }

      .filter-bar button {
        width: 100%;
        font-size: 1rem;
        padding: 10px 0;
      }

      .club-buttons button {
        font-size: 8px;
        padding: 3px 6px;
        min-width: auto;
      }

      .dot {
        width: 7px;
        height: 7px;
      }
    }
  </style>
</head>
<body>
  <h1>Green Plotter</h1>
  <div class="container">
    <select id="hole-selector">
      <option value="">Select Hole</option>
    </select>
    <div class="filter-bar">
      <button onclick="filterByClub('Wedges')">Wedges</button>
      <button onclick="filterByClub('Short Irons')">Short Irons</button>
      <button onclick="filterByClub('Long Irons')">Long Irons</button>
      <button onclick="filterByClub('Woods')">Woods</button>
      <button onclick="filterByClub('all')">Show All</button>
      <button onclick="clearData()">Clear Shots</button>
    </div>
    <div id="image-container">
      <img id="green-image" alt="Golf hole green" />
    </div>
  </div>
  <div class="tooltip" id="tooltip"></div>
  <div class="club-buttons" id="club-buttons"></div>

  <script>
    const holeSelector = document.getElementById('hole-selector');
    const imageContainer = document.getElementById('image-container');
    const greenImage = document.getElementById('green-image');
    const tooltip = document.getElementById('tooltip');
    const clubButtons = document.getElementById('club-buttons');

    let currentHole = '';
    let shots = [];

   const clubColors = {
  'Wedges': 'red',
  'Short Irons': 'blue',
  'Long Irons': 'white',  
  'Woods': 'yellow'
};


    // Populate hole selector 1 to 18
    for (let i = 1; i <= 18; i++) {
      const option = document.createElement('option');
      option.value = `hole${i}`;
      option.textContent = `Hole ${i}`;
      holeSelector.appendChild(option);
    }

    // Auto-select first hole and load data
    currentHole = 'hole1';
    holeSelector.value = currentHole;
    loadHoleData();

    holeSelector.addEventListener('change', () => {
      currentHole = holeSelector.value;
      loadHoleData();
    });

    greenImage.addEventListener('click', (e) => {
      e.stopPropagation(); // prevent document click closing popup instantly

      const containerRect = imageContainer.getBoundingClientRect();

      // Calculate position relative to container top-left with scroll offset
      const x = e.clientX - containerRect.left + window.scrollX;
      const y = e.clientY - containerRect.top + window.scrollY;

      // Calculate percentage relative to image dimensions for saving shot data
      const xPercent = (e.clientX - containerRect.left) / greenImage.clientWidth;
      const yPercent = (e.clientY - containerRect.top) / greenImage.clientHeight;

      showClubButtons(x, y, xPercent, yPercent);
    });

    // Close club buttons if clicking outside image or club buttons
    document.addEventListener('click', (e) => {
      if (!imageContainer.contains(e.target) && !clubButtons.contains(e.target)) {
        clubButtons.style.display = 'none';
      }
    });

    function showClubButtons(x, y, xPercent, yPercent) {
      clubButtons.style.left = `${x}px`;
      clubButtons.style.top = `${y}px`;

      clubButtons.innerHTML = '';
      Object.keys(clubColors).forEach(club => {
        const btn = document.createElement('button');
        btn.innerText = club;
        btn.onclick = () => {
          addShot(xPercent, yPercent, club);
          clubButtons.style.display = 'none';
        };
        clubButtons.appendChild(btn);
      });

      clubButtons.style.display = 'flex';
      clubButtons.style.flexWrap = 'wrap';
      clubButtons.style.gap = '5px';
    }

    function addShot(xPercent, yPercent, club) {
      const date = new Date().toLocaleDateString();
      const shot = { xPercent, yPercent, club, date };
      shots.push(shot);
      saveData();
      renderShots();
    }

    function saveData() {
      localStorage.setItem(currentHole + '-shots', JSON.stringify(shots));
    }

    function loadHoleData() {
      const data = localStorage.getItem(currentHole + '-shots');
      shots = data ? JSON.parse(data) : [];

      const img = localStorage.getItem(currentHole + '-image');
      if (img) {
        greenImage.src = img;
      } else {
        const holeNumber = currentHole.replace('hole', '');
        greenImage.src = `./images/${holeNumber}.png`;
      }

      renderShots();
    }

    function renderShots(filter = 'all') {
      // Remove old dots
      document.querySelectorAll('.dot').forEach(dot => dot.remove());

      shots.forEach(shot => {
        if (filter === 'all' || shot.club === filter) {
          const dot = document.createElement('div');
          dot.className = 'dot';

          const x = shot.xPercent * greenImage.clientWidth;
          const y = shot.yPercent * greenImage.clientHeight;

          dot.style.left = `${x}px`;
          dot.style.top = `${y}px`;
          dot.style.backgroundColor = clubColors[shot.club];

          dot.onmouseenter = () => {
            tooltip.style.left = `${x + 15}px`;
            tooltip.style.top = `${y + 15}px`;
            tooltip.innerHTML = `${shot.club}<br>${shot.date}`;
            tooltip.style.display = 'block';
          };

          dot.onmouseleave = () => {
            tooltip.style.display = 'none';
          };

          imageContainer.appendChild(dot);
        }
      });
    }

    function filterByClub(club) {
      renderShots(club);
    }

    function clearData() {
      if (confirm('Are you sure you want to clear all shots for this hole?')) {
        localStorage.removeItem(currentHole + '-shots');
        shots = [];
        renderShots();
      }
    }

    // Register service worker for PWA caching (optional)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('Service Worker registered');
      });
    }
  </script>
</body>
</html>
